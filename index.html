<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy Blast!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./img/favicon.png">
</head>

<body>
    <div class="container">
        <div class="text">
            <img src="./img/logo.png" alt="Ice Blast Logo">
            <img src="./img/august-january.png" alt="Ice Blast Characters">
            <button type="button">PLAY</button>
            <div class="instructions">
                <p>Help August to scape from the ice blast!</p>
                <p>Use left and right arrow keys to move August</p>
                <p>and space bar to shoot the enemies!</p>
                <br>
                <p class="devs">Developed and designed by
                    Andrés García & Guillermo Ávila</p>
            </div>
        </div>

        <div class="board">
            <canvas id="canvas" width="" height=""></canvas>
        </div>
    </div>
    <script src="js/life.js"></script>
    <script src="js/bullets.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/background.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
